<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Col Auto</h2>
  <p>Use .col-auto to make the columns automatically size themselves based on their content.</p>
  <form action="/action_page.php" class="form-row align-items-center">
    <div class="col-auto">
      <input class="form-control mb-2" id="email2" name="email" placeholder="Enter email" type="text"/>
    </div>
    <div class="col-auto">
      <input class="form-control mb-2" id="pwd2" name="pswd" placeholder="Enter password" type="text"/>
    </div>
    <div class="col-auto">
      <div class="form-check mb-2">
        <label class="form-check-label">
          <input class="form-check-input" name="remember" type="checkbox"/> Remember me
        </label>
      </div>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary mb-2" type="submit">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
