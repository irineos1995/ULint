<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form Validation with Tooltips</h2>
  <p>Use <code>.valid-tooltip</code> or <code>.invalid-tooltip</code> to tell the user explicitly what's missing, or what needs to be done before submitting the form. Note that the parent needs position:relative to work.</p>
  <form action="/action_page.php" class="was-validated">
    <div class="form-group" style="position:relative">
      <label for="uname">Username:</label>
      <input class="form-control" id="uname" name="uname" placeholder="Enter username" required="" type="text"/>
      <div class="invalid-tooltip">Please fill out this field.</div>
    </div>
    <div class="form-group mt-5" style="position:relative">
      <label for="pwd">Password:</label>
      <input class="form-control" id="pwd" name="pswd" placeholder="Enter password" required="" type="password"/>
      <div class="valid-tooltip">Valid.</div>
      <div class="invalid-tooltip">Please fill out this field.</div>
    </div>
    <br/>
    <button class="btn btn-primary mt-2" type="submit">Submit</button>
  </form>
</div>

</body>
</html>
