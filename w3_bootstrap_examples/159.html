<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container">
  <h2>Card Titles</h2>
  <p>The .card-subtitle is used after a .card-title, and adds the following to an element: <code>margin-top: -.375rem; margin-bottom: 0;</code>.</p>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Card title</h4>
      <h6 class="card-subtitle text-muted">Card subtitle</h6>
      <hr/>
      <p class="card-text">Some text some text some text some text..</p>
      <a class="card-link" href="#!">Card link</a>
      <a class="card-link" href="#!">Another link</a>
    </div>
  </div>
</div>

</body>
</html>
