<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>

<body>

<div class="container">
  <h2>Form Control Sizing</h2>
  <p>Change the size of the form control with .form-control-sm or .form-control-lg:</p>
  <form action="/action_page.php">
    <div class="form-group">
      <input class="form-control form-control-sm" name="text1" placeholder="Small form control" type="text"/>
    </div>
    <div class="form-group">
      <input class="form-control" name="text2" placeholder="Default form control" type="text"/>
    </div>
    <div class="form-group">
      <input class="form-control form-control-lg" name="text3" placeholder="Large form control" type="text"/>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

</body>
</html>
