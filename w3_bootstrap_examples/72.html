<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Block Level Buttons</h2>
  <button class="btn btn-primary btn-block" type="button">Button 1</button>
  <button class="btn btn-success btn-block" type="button">Button 2</button>
  <br/>
  
  <h2>Large Block Level Buttons</h2>
  <button class="btn btn-primary btn-lg btn-block" type="button">Button 1</button>
  <button class="btn btn-success btn-lg btn-block" type="button">Button 2</button>
  <br/>
  
  <h2>Small Block Level Buttons</h2>
  <button class="btn btn-primary btn-sm btn-block" type="button">Button 1</button>
  <button class="btn btn-success btn-sm btn-block" type="button">Button 2</button>
</div>

</body>
</html>
