<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form Row/Grid</h2>
  <p>In this example we will demonstrate the differences between .row and .form-row.</p>
  <p>Create two form elements that appear side by side with .row and .col:</p>
  <form>
    <div class="row">
      <div class="col">
        <input class="form-control" id="email" name="email" placeholder="Enter email" type="text"/>
      </div>
      <div class="col">
        <input class="form-control" name="pswd" placeholder="Enter password" type="password"/>
      </div>
    </div>
  </form>
  <br/>
  
  <p>Create two form elements that appear side by side with .form-row and .col:</p>
  <form>
    <div class="form-row">
      <div class="col">
        <input class="form-control" id="email" name="email" placeholder="Enter email" type="text"/>
      </div>
      <div class="col">
        <input class="form-control" name="pswd" placeholder="Enter password" type="password"/>
      </div>
    </div>
  </form>
</div>

</body>
</html>
