<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>

<div class="carousel slide" data-ride="carousel" id="demo">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li class="active" data-slide-to="0" data-target="#demo"></li>
    <li data-slide-to="1" data-target="#demo"></li>
    <li data-slide-to="2" data-target="#demo"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img alt="Los Angeles" height="500" src="la.jpg" width="1100"/>
    </div>
    <div class="carousel-item">
      <img alt="Chicago" height="500" src="chicago.jpg" width="1100"/>
    </div>
    <div class="carousel-item">
      <img alt="New York" height="500" src="ny.jpg" width="1100"/>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" data-slide="prev" href="#demo">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" data-slide="next" href="#demo">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
