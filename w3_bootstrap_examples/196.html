<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Linked Items With Contextual Classes</h2>
  <p>Move the mouse over the linked items to see the hover effect:</p>
  <div class="list-group">
    <a class="list-group-item list-group-item-action" href="#">Action item</a>
    <a class="list-group-item list-group-item-action list-group-item-success" href="#">Success item</a>
    <a class="list-group-item list-group-item-action list-group-item-secondary" href="#">Secondary item</a>
    <a class="list-group-item list-group-item-action list-group-item-info" href="#">Info item</a>
    <a class="list-group-item list-group-item-action list-group-item-warning" href="#">Warning item</a>
    <a class="list-group-item list-group-item-action list-group-item-danger" href="#">Danger item</a>
    <a class="list-group-item list-group-item-action list-group-item-primary" href="#">Primary item</a>
    <a class="list-group-item list-group-item-action list-group-item-dark" href="#">Dark item</a>
    <a class="list-group-item list-group-item-action list-group-item-light" href="#">Light item</a>
  </div>
</div>

</body>
</html>
