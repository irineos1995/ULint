<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Button Groups Sizes</h2>
  <p>Add class .btn-group-* to size all buttons in a button group.</p>
  <h3>Large Buttons:</h3>
  <div class="btn-group btn-group-lg">
    <button class="btn btn-primary" type="button">Apple</button>
    <button class="btn btn-primary" type="button">Samsung</button>
    <button class="btn btn-primary" type="button">Sony</button>
  </div>
  <h3>Default Buttons:</h3>
  <div class="btn-group">
    <button class="btn btn-primary" type="button">Apple</button>
    <button class="btn btn-primary" type="button">Samsung</button>
    <button class="btn btn-primary" type="button">Sony</button>
  </div>
  <h3>Small Buttons:</h3>
  <div class="btn-group btn-group-sm">
    <button class="btn btn-primary" type="button">Apple</button>
    <button class="btn btn-primary" type="button">Samsung</button>
    <button class="btn btn-primary" type="button">Sony</button>
  </div>
</div>

</body>
</html>
