<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form control: checkbox</h2>
  <p>The form below contains three checkboxes. The first option is checked by default, and the last option is disabled:</p>
  <form action="/action_page.php">
    <div class="form-check">
      <label class="form-check-label" for="check1">
        <input checked="" class="form-check-input" id="check1" name="option1" type="checkbox" value="something"/>Option 1
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label" for="check2">
        <input class="form-check-input" id="check2" name="option2" type="checkbox" value="something"/>Option 2
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" disabled="" type="checkbox"/>Option 3
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

</body>
</html>
