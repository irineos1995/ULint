<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#7CBCD9", "id": "()", "label": "()", "shape": "dot", "title": "()"}, {"color": "#8B718F", "id": "a", "label": "a", "shape": "dot", "title": "a"}, {"color": "#729460", "id": "y", "label": "y", "shape": "dot", "title": "y"}, {"color": "#CBC5F6", "id": "b", "label": "b", "shape": "dot", "title": "b"}, {"color": "#3BE264", "id": "c", "label": "c", "shape": "dot", "title": "c"}, {"color": "#0294E4", "id": "x", "label": "x", "shape": "dot", "title": "x"}, {"color": "#48383B", "id": "z", "label": "z", "shape": "dot", "title": "z"}]);
        edges = new vis.DataSet([{"arrows": "to", "depth": "{1, 2, 3, 4, 5}", "from": "()", "title": "Parent: () Child: a. Depths: {1, 2, 3, 4, 5}", "to": "a"}, {"arrows": "to", "depth": "{1, 2, 3, 4}", "from": "()", "title": "Parent: () Child: y. Depths: {1, 2, 3, 4}", "to": "y"}, {"arrows": "to", "depth": "{2, 3, 4}", "from": "()", "title": "Parent: () Child: b. Depths: {2, 3, 4}", "to": "b"}, {"arrows": "to", "depth": "{2, 3, 4, 5, 6}", "from": "()", "title": "Parent: () Child: c. Depths: {2, 3, 4, 5, 6}", "to": "c"}, {"arrows": "to", "depth": "{3, 4, 5}", "from": "()", "title": "Parent: () Child: x. Depths: {3, 4, 5}", "to": "x"}, {"arrows": "to", "depth": "{2, 3, 4}", "from": "()", "title": "Parent: () Child: z. Depths: {2, 3, 4}", "to": "z"}, {"arrows": "to", "depth": "{1}", "from": "a", "title": "Parent: a Child: b. Depths: {1}", "to": "b"}, {"arrows": "to", "depth": "{1, 2, 3}", "from": "a", "title": "Parent: a Child: c. Depths: {1, 2, 3}", "to": "c"}, {"arrows": "to", "depth": "{2}", "from": "a", "title": "Parent: a Child: a. Depths: {2}", "to": "a"}, {"arrows": "to", "depth": "{2}", "from": "a", "title": "Parent: a Child: x. Depths: {2}", "to": "x"}, {"arrows": "to", "depth": "{1}", "from": "a", "title": "Parent: a Child: y. Depths: {1}", "to": "y"}, {"arrows": "to", "depth": "{1}", "from": "a", "title": "Parent: a Child: z. Depths: {1}", "to": "z"}, {"arrows": "to", "depth": "{1}", "from": "y", "title": "Parent: y Child: b. Depths: {1}", "to": "b"}, {"arrows": "to", "depth": "{1, 2, 3}", "from": "y", "title": "Parent: y Child: c. Depths: {1, 2, 3}", "to": "c"}, {"arrows": "to", "depth": "{2}", "from": "y", "title": "Parent: y Child: a. Depths: {2}\u003cbr\u003eParent: a Child: y. Depths: {1}", "to": "a"}, {"arrows": "to", "depth": "{2}", "from": "y", "title": "Parent: y Child: x. Depths: {2}", "to": "x"}, {"arrows": "to", "depth": "{1}", "from": "y", "title": "Parent: y Child: y. Depths: {1}", "to": "y"}, {"arrows": "to", "depth": "{1}", "from": "y", "title": "Parent: y Child: z. Depths: {1}", "to": "z"}, {"arrows": "to", "depth": "{1}", "from": "b", "title": "Parent: b Child: a. Depths: {1}\u003cbr\u003eParent: a Child: b. Depths: {1}", "to": "a"}, {"arrows": "to", "depth": "{1}", "from": "b", "title": "Parent: b Child: x. Depths: {1}", "to": "x"}, {"arrows": "to", "depth": "{2}", "from": "b", "title": "Parent: b Child: c. Depths: {2}", "to": "c"}, {"arrows": "to", "depth": "{1}", "from": "c", "title": "Parent: c Child: a. Depths: {1}\u003cbr\u003eParent: a Child: c. Depths: {1, 2, 3}", "to": "a"}, {"arrows": "to", "depth": "{1}", "from": "c", "title": "Parent: c Child: x. Depths: {1}", "to": "x"}, {"arrows": "to", "depth": "{2}", "from": "c", "title": "Parent: c Child: c. Depths: {2}", "to": "c"}, {"arrows": "to", "depth": "{1}", "from": "x", "title": "Parent: x Child: c. Depths: {1}\u003cbr\u003eParent: c Child: x. Depths: {1}", "to": "c"}, {"arrows": "to", "depth": "{1}", "from": "z", "title": "Parent: z Child: c. Depths: {1}", "to": "c"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"physics": false, "size": 12}, "edges": {"arrowStrikethrough": false, "color": {"inherit": true}, "physics": false, "smooth": false}, "physics": {"minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
